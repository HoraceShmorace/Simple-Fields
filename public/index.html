<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReactFormstack</title>
  <style>
    body {
      background-color: #eeeee8;
      box-sizing: border-box;
      font-family: verdana;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="./fields.js"></script>

  <div id="root"></div>

  <script type="text/javascript">
    ReactDOM.render([
      React.createElement(Fields.Text, {
          key: 'this',
          id: 'this-text',
          legend: 'What is this?',
          placeholder: 'Tell us about this'
        }),
        React.createElement(Fields.TextArea, {
          key: 'that',
          id: 'that-textarea',
          legend: 'How about that?',
          placeholder: 'And a little about that'
        }),
        React.createElement(Fields.CheckboxGroup, {
          key: 'checkbox-group',
          fields: [
            {
              id: 'this_one',
              label: 'This one',
              value: 'yes',
              isDefaultChecked: true
            },
            {
              id: 'that_one',
              isDefaultChecked: false,
              label: 'That one',
              value: 'yes'
            }
          ],
          legend: 'Switches',
          type: 'switch'
        }),
        React.createElement(Fields.CheckboxGroup, {
          key: 'checkbox-group2',
          type: 'checkbox',
          fields: [
            {
              id: 'singlechoice',
              isDefaultChecked: true,
              label: 'Single choice',
              value: 'yes'
            }
          ]
        }),
        React.createElement(Fields.RadioGroup, {
          key: 'radio-group',
          id: 'radio-group',
          legend: 'Yes or no? Maybe?',
          fields: [
            {
              label: 'Yes',
              value: 'yes'
            },
            {
              label: 'No',
              value: 'no'
            },
            {
              label: 'Maybe',
              value: 'maybe'
            }
          ],
          value: 'yes'
        }),
        React.createElement(Fields.RadioGroup, {
          key: 'radio-group2',
          id: 'radio-group2',
          fields: [
          {
              label: 'Thing 1',
              value: 'thing1'
            },
            {
              label: 'Thing 2',
              value: 'thing2'
            },
            {
              label: 'Thing 3',
              value: 'thing3'
            }
          ],
          legend: 'Pick one thing:',
          type: 'pillbar',
          value: 'thing1'
        }),
        React.createElement(Fields.CheckboxGroup, {
          key: 'checkbox-group3',
          id: 'checkbox-group3',
          fields: [
          {
              label: 'Thing A',
              value: 'thingA'
            },
            {
              isDefaultChecked: true,
              label: 'Thing B',
              value: 'thingB'
            },
            {
              isDefaultChecked: true,
              label: 'Thing C',
              value: 'thingC'
            }
          ],
          legend: 'Pick multiple things:',
          type: 'pill'
        })
      ],
      document.getElementById('root')
    )
  </script>
</body>

</html>
